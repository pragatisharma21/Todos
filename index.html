<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind css CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css CDN  -->

    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <nav class="bg-[var(--bg-teal)] px-4 py-3">
      <div
        class="flex justify-between items-center text-center text-white font-bold"
      > 
        <div class="px-2 sm:hidden block">
          <img class="w-8" src="https://img.icons8.com/?size=100&id=36389&format=png&color=ffffff" alt="">
        </div>
        <div class="w-full sm:block hidden">
          <a href="index.html"><p>Home</p></a>
        </div>
        <div class="w-full sm:block hidden">
          <a href="archive.html"><p>Archive</p></a>
        </div>

        <div
          class="w-full flex justify-center sm:gap-3 gap-10 text-[var(--text-primary)]"
        >
          <div class="flex sm:flex-row flex-col justify-center items-center gap-2">
            <label class="text-[var(--text-color)]" for="PrioritySorting"
              >Priority:</label
            >
            <select
              name="SortPriority"
              id="PrioritySorting"
              class="rounded-lg shadow-md capitalize"
            >
              <option class="p-1" value="Default">default</option>
              <option class="p-1" value="Low">Low</option>
              <option class="p-1" value="Medium">Medium</option>
              <option class="p-1" value="High">High</option>
            </select>
          </div>
          <div class="flex sm:flex-row flex-col justify-center items-center gap-2">
            <label class="text-[var(--text-color)]" for="StatusSorting"
              >Work Status:</label
            >
            <select
              name="SortStatus"
              id="StatusSorting"
              class="rounded-lg shadow-md capitalize"
            >
              <option class="p-1" value="Default">default</option>
              <option class="p-1" value="completed">completed</option>
              <option class="p-1" value="pending">pending</option>
              <option class="p-1" value="open">open</option>
            </select>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="grid sm:grid-cols-2 grid-cols-1 gap-2 h-[100vh] bg-[linear-gradient(0deg,_rgba(201,230,236,1)_32%,_rgba(157,213,224,1)_71%)]"
    >
      <!-- leftDiv -->
      <div class="w-full flex justify-center items-center bg-transparent sm:px-0 px-2">
        <div
          class="sm:w-1/2 w-full sm:h-1/2 h-[3/5] bg-[linear-gradient(0deg,_rgba(201,230,236,1)_32%,_rgba(157,213,224,1)_71%)] border border-white shadow-xl"
        >
          <form
            id="addTodoForm"
            action=""
            class="text-[var(--text-secondary)] capitalize py-4"
            
          >
            <div class="flex items-center flex-col py-3">
              <label for="taskText" class="block font-semibold pb-2"
                >Task</label
              >
              <input
                id="taskText"
                type="text"
                class="sm:w-3/5 w-1/2 text-gray-800 border border-black h-8 rounded-lg shadow-lg active:border-0"
              />
            </div>

            <div class="flex items-center flex-col py-3">
              <label for="taskPriorityDropdown" class="block font-semibold pb-2"
                >Priority level</label
              >
              <select
                name="taskPriority"
                id="taskPriorityDropdown"
                class="py-2 rounded-lg text-md font-semibold border border-gray-300 shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
                <option value="Low" class="text-green-600 font-semibold">
                  Low
                </option>
                <option value="Medium" class="text-yellow-700 font-semibold">
                  Medium
                </option>
                <option value="High" class="text-red-700 font-semibold">
                  High
                </option>
              </select>
            </div>

            <div class="flex justify-center items-center pt-2 flex-col">
              <label for="formSubmit" class="block font-semibold pb-2"
                >Update</label
              >
              <button
                type="submit"
                id="formSubmit"
                class="border border-black px-4 py-1 bg-blue-600 text-[var(--text-color)] font-semibold rounded-lg"
              >
                Add Task
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Div  -->
      <div class="w-full flex justify-center items-center">
        <table  class="table-auto w-1/2" id="todoTable">
            <!-- <tr class="grid grid-cols-4 overflow-hidden w-full bg-[#4cb04f] text-[var(--text-secondary)] font-bold text-lg capitalize">
              <th class="border-2 border-white bg-[var(--table-heading-bg)] px-10 py-4">Name</th>
              <th class="border-2 border-white bg-[var(--table-heading-bg)] px-10 py-4">Priority</th>
              <th class="border-2 border-white bg-[var(--table-heading-bg)] px-10 py-4">Status</th>
              <th class="border-2 border-white bg-[var(--table-heading-bg)] px-10 py-4">Delete</th>
            </tr> -->
        </table>
        
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
